<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pães</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Cadastro de Pães</h1>
    <form id="bread-form">
        <label for="bread-type">Tipo de Pão:</label>
        <input type="text" id="bread-type" required>
        <label for="bread-description">Descrição:</label>
        <input type="text" id="bread-description" required>
        <label for="bread-time">Tempo de Preparo (minutos):</label>
        <input type="number" id="bread-time" required>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
